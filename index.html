<h1><center>Caracteristicas del triangulo equilatero</h1></center>


<font size="4" face="arial" color="cornflowerblue">Un triangulo equilatero es un poligono regular, es decir que sus tres lados tienen la misma longitud. Ademas, los triangulos equilateros son equiangulares, es decir que los tres angulos internos son iguales, y miden 60 grados.</font>
